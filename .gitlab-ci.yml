image: docker:stable

stages:
    - setup
    - test
    - dependency-check
    - sonarqube-check
    - build

variables:
    # When you use the dind service, you must instruct Docker to talk with
    # the daemon started inside of the service. The daemon is available
    # with a network connection instead of the default
    # /var/run/docker.sock socket. Docker 19.03 does this automatically
    # by setting the DOCKER_HOST in
    # https://github.com/docker-library/docker/blob/d45051476babc297257df490d22cbd806f1b11e4/19.03/docker-entrypoint.sh#L23-L29
    #
    # The 'docker' hostname is the alias of the service container as described at
    # https://docs.gitlab.com/ee/ci/services/#accessing-the-services.
    #
    # Specify to Docker where to create the certificates. Docker
    # creates them automatically on boot, and creates
    # `/certs/client` to share between the service and job
    # container, thanks to volume mount from config.toml
    DOCKER_TLS_CERTDIR: '/certs'
    npm_config_cache: '$CI_PROJECT_DIR/.npm'

services:
    - docker:dind

# Define a hidden job to be used with extends
# Better than default to avoid activating cache for all jobs
.dependencies_cache:
    cache:
        key:
            files:
                - package-lock.json
        paths:
            - .npm
        policy: pull

# Define the process for setup stage
build:
    stage: setup
    image: quay.io/tike/alpine-oc-node
    tags:
        - ohtu-build-4
    script:
        - npm ci
    extends: .dependencies_cache
    cache:
        policy: pull-push
    artifacts:
        expire_in: 1h
        paths:
            - node_modules

# Define the process for test stage
test:
    stage: test
    image: quay.io/tike/alpine-oc-node
    services:
        - postgres:16-alpine
    variables:
        POSTGRES_DB: ${PGDATABASE}
        POSTGRES_USER: ${PGUSER}
        POSTGRES_PASSWORD: ${PGPASSWORD}
        POSTGRES_HOST_AUTH_METHOD: trust
    tags:
        - ohtu-build-4
    script:
        - npm run coverage
    coverage: /All files\s*\|\s*([\d\.]+)/
    artifacts:
        name: compass-coverage
        paths:
            - coverage
        expire_in: 1 hour
    extends: .dependencies_cache

sonarqube-check:
    stage: sonarqube-check
    tags:
        - ohtu-build-4
    image:
        name: sonarsource/sonar-scanner-cli:latest
        entrypoint: ['']
    variables:
        SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar' # Defines the location of the analysis task cache
        GIT_DEPTH: '0' # Tells git to fetch all the branches of the project, required by the analysis task
    cache:
        key: '${CI_JOB_NAME}'
        paths:
            - .sonar/cache
    script:
        - sonar-scanner
    allow_failure: true
    only:
        - schedules
    needs:
        - job: dependency-check
          artifacts: true
        - job: test
          artifacts: true

dependency-check:
    stage: dependency-check
    only:
        - schedules
    tags:
        - ohtu-build-4
    allow_failure: true
    image:
        name: owasp/dependency-check-action:latest
        entrypoint: ['']
    script:
        - >
            /usr/share/dependency-check/bin/dependency-check.sh
            --project compass-db --scan .
            --format JSON --format HTML -nvdApiKey $NVD_API_KEY
    artifacts:
        when: always
        expire_in: 1 hour
        paths:
            - dependency-check-report.html
            - dependency-check-report.html

build_image:
    stage: build
    only:
        - main
    tags:
        - ohtu-build-4
    script:
        - echo "Logging into quay..."
        - echo $QUAY_PASSWORD | docker login -u $QUAY_USERNAME --password-stdin quay.io
        - echo "Building image..."
        - docker build -t compass-db .
        - echo "Tagging main image..."
        - docker tag compass-db quay.io/tike/compass-db:test
        - echo "Pushing main image..."
        - docker push quay.io/tike/compass-db:test

build_image_prod:
    stage: build
    only:
        - prod
    tags:
        - ohtu-build-4
    script:
        - echo "Logging into quay..."
        - echo $QUAY_PASSWORD | docker login -u $QUAY_USERNAME --password-stdin quay.io
        - echo "Building image..."
        - docker build -t compass-db .
        - echo "Tagging main image..."
        - docker tag compass-db quay.io/tike/compass-db:prod
        - echo "Pushing main image..."
        - docker push quay.io/tike/compass-db:prod
